    <script type='text/javascript'>
      //<![CDATA[
        $(document).ready(function() {
          $('input[placeholder]').each(function() {
            var inputElement = $(this)
            var placeholderText = inputElement.attr('placeholder');
            var placeholderContainer = $('<div class="placeholderContainer" />');
            inputElement.attr('data-placeholder', placeholderText);
            inputElement.removeAttr('placeholder').after(placeholderContainer);
            inputElement.detach().appendTo(placeholderContainer);
            placeholderContainer.append(
              '<span class="placeholder" data-placeholder="' + placeholderText + '">'
                + placeholderText
              + '</span>');
          });

          function hidePlaceholder($placeholder) {
            $placeholder.css('z-index','-10');
          }

          function showPlaceholder($placeholder) {
            $placeholder.css('z-index','5');
          }

          $('form').on('blur', 'input', function() {
            if ($(this).val() === '') {
              showPlaceholder($(this).siblings('.placeholder'))
            }
          });

          $('form').on('focus', 'input', function() {
            hidePlaceholder($(this).siblings('.placeholder'))
          });

          $('form').on('click', '.placeholder', function() {
            var placeholderText = $(this).text();
            $(this).siblings('input[data-placeholder="' + placeholderText + '"]').focus();
          });
        });
      //]]>
